<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rash - Contacto</title>
</head>
<body class="page-contacto">
    <header>
        <h1>Rash - Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="preguntas.html">Preguntas Frecuentes</a></li>
                <li><a href="quienes.html">Quiénes Somos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contáctanos</h2>
        <p>Si tienes alguna pregunta o comentario, no dudes en ponerte en contacto con nosotros.</p>
        
        <form id="contact-form" action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder=" +54 11 1234-5678" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="nombre@example.com" required>
            
            <label for="consulta">Consulta:</label>
            <textarea id="consulta" name="consulta" rows="4" placeholder="Tengo una pregunta sobre los productos..." required></textarea>
            
            <div class="btn-container">
                <button type="submit">Enviar</button>
                <button type="reset">Restablecer</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Rash - Venta de Bandoleras</p>
    </footer>
</body>
</html>
